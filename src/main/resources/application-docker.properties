spring.application.name=e-commerce-order-system

# MySQL - Menggunakan nama service 'ecommerce-mysql'
spring.datasource.url=jdbc:mysql://ecommerce-mysql:3306/e_commerce_order_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=ecommerce
spring.datasource.password=ecommerce123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ - Menggunakan nama service 'rabbitmq'
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Redis - Menggunakan nama service 'redis'
spring.data.redis.host=redis
spring.data.redis.port=6379